<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body>
	<h:form>
		<h:panelGrid columns="1">
			<h:commandLink action="index?faces-redirect=true" value="Home" />
			<h:commandLink action="cadastroCliente?faces-redirect=true" value="Gerenciar Clientes" />
			<h:commandLink action="cadastroAnimal?faces-redirect=true" value="Gerenciar Animais" />
			<h:commandLink action="registrarAtendimento?faces-redirect=true" value="Registrar Atendimento" />
			<h:commandLink action="relatorio?faces-redirect=true" value="Relatório" />
		</h:panelGrid>
	</h:form>
	
	<h:form>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText value="#{clienteBean.cliente.nome}" 
					required="true" requiredMessage="O nome é obrigatório!" />
			
			<h:outputLabel value="CPF: " />
			<h:inputText value="#{clienteBean.cliente.cpf}" 
					required="true" requiredMessage="O CPF é obrigatório!"/>
			
			<h:outputLabel value="Rua: " />
			<h:inputText value="#{clienteBean.cliente.endereco.rua}" 
					required="true" requiredMessage="A rua é obrigatória!"/>
			
			<h:outputLabel value="Número: " />
			<h:inputText value="#{clienteBean.cliente.endereco.numero}" 
					required="true" requiredMessage="O número é obrigatório!"/>
					
			<h:outputLabel value="Bairro: " />
			<h:inputText value="#{clienteBean.cliente.endereco.bairro}" 
					required="true" requiredMessage="O bairro é obrigatório!"/>
			
			<h:outputLabel value="Cidade: " />
			<h:inputText value="#{clienteBean.cliente.endereco.cidade}" 
					required="true" requiredMessage="A cidade é obrigatória!"/>
					
			<h:outputLabel value="CEP: " />
			<h:inputText value="#{clienteBean.cliente.endereco.cep}" 
					required="true" requiredMessage="O CEP é obrigatório!"/>
			
			
			<h:commandButton action="#{clienteBean.gravarCliente()}" 
								value="Salvar" />
			<h:commandButton action="#{clienteBean.cancelar()}" value="Cancelar" />					
		</h:panelGrid>
	
	</h:form>
	
	<h:form>
		<h:dataTable value="#{clienteBean.clientes}" var="clienteAtual" border="1">
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{clienteAtual.nome}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">CPF</f:facet>
				<h:outputText value="#{clienteAtual.cpf}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Rua</f:facet>
				<h:outputText value="#{clienteAtual.endereco.rua}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Numero</f:facet>
				<h:outputText value="#{clienteAtual.endereco.numero}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Bairro</f:facet>
				<h:outputText value="#{clienteAtual.endereco.bairro}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Cidade</f:facet>
				<h:outputText value="#{clienteAtual.endereco.cidade}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">CEP</f:facet>
				<h:outputText value="#{clienteAtual.endereco.cep}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Ações</f:facet>
				<h:commandButton 
				action="#{clienteBean.carregarCliente(clienteAtual)}" 
				value="Editar" />
			</h:column>
		</h:dataTable>
	</h:form>
</body> 
</html>
